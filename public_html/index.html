<div id="txt">アルミニウム、マグネシウム、チタン　――　人と地球にやさしくて軽い金属；軽金属。低炭素・持続可能社会を実現する軽金属、リサイクルの優等生の軽金属、エコマテリアルの軽金属、省エネルギーに貢献する軽金属、暮らしの中、最先端の分野で活躍する軽金属。軽金属学会は、このようなすばらしい特性を持つ軽金属で社会に貢献し明るい未来社会を創る研究者や技術者が集う学会です。</div>
